<!DOCTYPE html>
<html lang="nl" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Planner</title>
  <!-- Tailwind CSS met dark-mode -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: {} }
    };
  </script>
  <!-- Chart.js & jsPDF -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Favicon -->
  <link rel="icon" sizes="32x32" href="../favicon-32x32.png">
  <link rel="icon" sizes="48x48" href="../favicon-48x48.png">
  <link rel="icon" sizes="96x96" href="../favicon-96x96.png">
  <link rel="icon" sizes="192x192" href="../Favicon-192x192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../favicon-180x180.png">
  <link rel="shortcut icon" type="image/x-icon" href="../favicon-48x48.ico">

  <link rel="canonical" href="https://www.vancoillieithulp.be/">
</head>
<body class="bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-200 min-h-screen">

    <!-- AUTHENTICATIE-SECTIE: zichtbaar als niet ingelogd -->
    <div id="auth" class="container mx-auto p-4 max-w-md">
      <h1 class="text-2xl font-bold mb-4">Inloggen / Registreren</h1>
      <div id="auth-message" class="mb-4 text-red-500"></div>
      <!-- Login Form -->
      <form id="login-form" class="space-y-2">
        <input id="login-email" type="email" placeholder="Email" required class="w-full p-2 border rounded dark:bg-gray-600 dark:border-gray-500" />
        <input id="login-password" type="password" placeholder="Wachtwoord" required class="w-full p-2 border rounded dark:bg-gray-600 dark:border-gray-500" />
        <button id="btn-login" type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded">Login</button>
      </form>
      <p class="text-center my-4">— of —</p>
      <!-- Signup Form -->
      <form id="signup-form" class="space-y-2">
        <input id="signup-email" type="email" placeholder="Email" required class="w-full p-2 border rounded dark:bg-gray-600 dark:border-gray-500" />
        <input id="signup-password" type="password" placeholder="Wachtwoord" required class="w-full p-2 border rounded dark:bg-gray-600 dark:border-gray-500" />
        <button id="btn-signup" type="submit" class="w-full px-4 py-2 bg-green-600 text-white rounded">Registreren</button>
      </form>
    </div>

  <div id="app" class="hidden container mx-auto px-4">
    <div class="flex flex-col md:flex-row items-start justify-start md:justify-between mb-4 space-y-4 md:space-y-0 md:space-x-4">
      <h1 class="text-2xl font-bold">Budget Planner</h1>
      <button id="theme-toggle" class="w-full md:w-auto px-3 py-2 bg-blue-600 text-white rounded">
        Dark/Light
      </button>
      <button id="btn-logout" class="w-full md:w-auto px-3 py-2 bg-red-500 text-white rounded">
        Uitloggen
      </button>
      <button id="reset-btn" class="w-full md:w-auto px-3 py-2 bg-gray-500 text-white rounded">
        Reset
      </button>
      <button id="save-btn" class="w-full md:w-auto px-3 py-2 bg-green-600 text-white rounded">
        Opslaan
      </button>
    </div>

    <!-- Maand invoer -->
    <section class="mb-6 bg-white dark:bg-gray-700 p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-2">Maand</h2>
      <input id="month" type="text" placeholder="Maand (bijv. Januari 2025)"
        class="w-full p-2 border rounded dark:bg-gray-600 dark:border-gray-500" />
    </section>

    <!-- Inkomsten -->
    <section class="mb-6 bg-white dark:bg-gray-700 p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-2">Inkomsten</h2>
      <div class="space-y-2">
        <!-- Maandloon met €-prefix -->
        <div class="flex items-center">
          <span class="mr-2">€</span>
          <input id="salary" type="number" placeholder="Maandloon"
                 class="w-full p-2 border rounded dark:bg-gray-600 dark:border-gray-500"/>
        </div>
        <!-- Extra inkomsten met €-prefix -->
        <div class="flex items-center">
          <span class="mr-2">€</span>
          <input id="extraIncome" type="number" placeholder="Extra inkomsten"
                 class="w-full p-2 border rounded dark:bg-gray-600 dark:border-gray-500"/>
        </div>
      </div>
    </section>

    <!-- Terugkerende posten -->
    <section id="recurring-section" class="mb-6 bg-white dark:bg-gray-700 p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-2">Terugkerende kosten</h2>
      <div id="recurring-container" class="space-y-4"></div>
      <button id="add-recurring" class="mt-2 w-full sm:w-auto px-4 py-2 bg-purple-500 text-white rounded">
        + Voeg terugkerende kost toe
      </button>
    </section>
    <!-- Abonnementen -->
    <section id="subscriptions-section" class="mb-6 bg-white dark:bg-gray-700 p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-2">Abonnementen</h2>
      <div id="subscriptions-container" class="space-y-4"></div>
      <button id="add-subscription" class="mt-2 w-full sm:w-auto px-4 py-2 bg-indigo-500 text-white rounded">
        + Voeg abonnement toe
      </button>
    </section>
    <!-- Kosten per categorie -->
    <section class="mb-6 bg-white dark:bg-gray-700 p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-2">Kosten per categorie</h2>
      <div id="categories-container" class="space-y-4"></div>
      <button id="add-category" class="mt-2 w-full sm:w-auto px-4 py-2 bg-green-500 text-white rounded">+ Voeg categorie toe</button>
    </section>

    <!-- Resultaten en grafiek -->
    <section class="bg-white dark:bg-gray-700 p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-2">Overzicht</h2>
      <p class="mb-4">Resterend: <span id="remaining" class="font-bold">€0,00</span></p>
      <!-- Hier de kleinere grafiek-container -->
      <div class="w-64 h-64 mx-auto">
        <canvas id="pieChart" class="w-full h-full"></canvas>
      </div>
      <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4">
        <button id="export-csv" class="w-full px-4 py-2 bg-yellow-500 text-white rounded">
          Export CSV
        </button>
        <button id="export-pdf" class="w-full px-4 py-2 bg-red-500 text-white rounded">
          Export PDF
        </button>
      </div>
    </section>
  </div>

</section>

  <script src="script.js?v=13" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
</body>
</html>
